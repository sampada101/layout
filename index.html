<!DOCTYPE html>
<html lang="en">
<head>
<title>Leapfrog Sampada Regmi</title>
<link rel="stylesheet" type="text/css" href="layout.css">
<link rel="stylesheet" type="text/css" href="reset.css">
</head>
<body>
<div class="body">
	<div class="header" style="background-color: pink">
		<div class="inner-header" style="background-color: #add8e6">
	    	<div class="inner-inner-header" style="background-color: #ffffff">
			</div>
			<div class="test">
				<div class="inner-inner-header-2" style="background-color: #ffffff">
				</div>
			</div>
			<div class="inner-inner-header" style="float: right; padding-top: 1px;padding-right: 1px;padding-bottom: 2px;padding-left: 2px;padding: 2px;background-color: #006400">
				<div class="inner-inner-header" style="width: 100%; height: 40%; background-color: #ffffff">
				</div>
				<div class="inner-inner-header" style="width: 100%; height: 40%; border-style: hidden; padding-top: 2px;">
					<div class="inner-inner-header" style="width: 107%; height: 150%; padding-bottom: 2px; background-color: #ffffff">
					</div>
				</div>
			</div>
			
		</div>
		<br>
			<div class="inner-header" style="background-color: #add8e6">
	    	<div class="inner-inner-header" style="width: 48%; background-color: #ffffff">
			</div>
			<div class="inner-inner-header" style="float: right; width: 20%; background-color: #ffffff">		
		</div>
		</div>
	</div>
	<div style="padding-top: 10px; padding-bottom: 10px">
	<div class="mid" style="border-color: blue; background-color: blue">
		<div class="mid" style="border-color: red; background-color: red">
			<div class="row">
			  <div class="column side" style="background-color: #add8e6">
			  	<div class="column side" style="width: 100%; height: 30%; padding-top: 20px; padding-right: 10px; padding-bottom: 10px; padding-left: 10px; background-color: yellow">
			  		<div class="column side" style="width: 100%; height: 38%; background-color: red">
			  		</div>
			  		<div class="column side" style="padding: 2px; border-style: hidden;">
			  			<div class="column side" style="width: 575%; height: 9%; background-color: purple">
			  			</div>
			  		</div>
			  	</div>
			  </div>
			<div class="column middle" style="border-style: hidden;  padding-top: 0px;padding-right: 2px;padding-bottom: 0px; padding-left: 2px;">
			 	<div class="column middle" style="width: 99%; background-color: #add8e6">
			 		<div class="inner-inner-header" style="width: 100%; height: 8%; border-width: medium; background-color: red">
					</div>
					<div class="inner-middle" style="padding-top: 50px; border-style: hidden;">
						<div class="inner-middle" style="padding:10px; background-color: yellow">
								<div class="inner-inner-header" style="padding-top: 1px;padding-right: 1px;padding-bottom: 2px;padding-left: 2px;padding: 2px; width: 100%; height: 8%; background-color: green">
									<div class="inner-inner-header" style="width: 100%; height: 40%; background-color: white">
									</div>
									<div class="inner-inner-header" style="width: 100%; height: 40%; border-style: hidden; padding-top: 2px;">
										<div class="inner-inner-header" style="width: 102%; height: 150%; padding-bottom: 2px; background-color: white">
										</div>
									</div>
								</div>
							<div class="inner-middle" style="padding-top: 50px; border-style: hidden;">
								<div class="inner-middle" style="width: 95%; height: 90%; padding: 10px; background-color: #00FF00">
									<div class="inner-middle" style="width: 99%; height: 13%; padding: 3px; background-color: pink">
										<div class="inner-inner-header" style="float: left; border-width: medium; height: 100%; width: 20%; background-color: green"></div>
										<div class="inner-inner-header" style="float: right; border-width: medium; height: 100%; width: 76%; background-color: orange"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
			 	</div>
			</div>
			<div class="column side" style="background-color: #add8e6">
			  	<div class="column side" style="width: 100%; height: 30%; padding-top: 20px; padding-right: 10px; padding-bottom: 10px; padding-left: 10px; background-color: yellow">
			  		<div class="column side" style="width: 100%; height: 38%; background-color: red">
			  		</div>
			  			<div class="column side" style="padding: 2px; border-style: hidden;">
			  				<div class="column side" style="width: 575%; height: 9%; background-color: purple">
			  				</div>
			  			</div>
			  		</div>
			  	</div>
			</div>
		</div>
	</div>
	<div class="inner-header" style="padding-top: 10px; border-style: hidden;">
		<div class="inner-header" style="width: 100%; background-color: #add8e6">
		    <div class="inner-inner-header" style="width: 48%; background-color: white">
			</div>
			<div class="inner-inner-header" style="float: right; width: 20%; background-color: white">		
			</div>
		</div>
	</div>
	</div>
</div>
</body>
</html>
